<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body class="contact-page-active">
    <header class="top-nav">
        <nav class="nav-links-left">
            <a href="about.html">About</a>
            <a href="work.html" class="nav-work">Work</a>
        </nav>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/website_logo.png" alt="Sysha Sharma Logo">
            </a>
        </div>
        <nav class="nav-links-right">
            <a href="play.html">Play</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <section class="contact-info-section">
            <h1>Get In Touch!</h1>
            <div class="contact-details">
                <p class="address">
                    <i class="fas fa-map-marker-alt"></i> <!-- Placeholder icon -->
                    7421 Frankford Road,<br>Richardson, Texas - 75252
                </p>
                <p class="email">
                    <i class="fas fa-envelope"></i> <!-- Placeholder icon -->
                    <a href="mailto:syshasharma@gmail.com">syshasharma@gmail.com</a>
                </p>
                <p class="phone">
                    <i class="fas fa-phone-alt"></i> <!-- Placeholder icon -->
                    <a href="tel:+16232183389">+1 623-218 (3389)</a>
                </p>
            </div>
            <div class="social-media">
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" aria-label="Medium"><i class="fab fa-medium-m"></i></a>
            </div>
        </section>

        <section class="contact-form-section">
            <div class="form-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">SUBMIT</button>
                </form>
            </div>
        </section>
    </main>
